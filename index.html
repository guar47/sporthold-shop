<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sporthold Shop</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/trueno" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid navigation">
    <div class="container">
      <div class="row">
        <div class="col d-flex align-items-center navigation__links">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Support</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Delivery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Legal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
        <div class="col d-flex justify-content-end navigation__auth">
          <button type="button" class="btn btn-link">
            <img src="./img/shopping-cart-icon.png" alt="shopping cart icon">
            <span class="navigation__sum">$465.00</span>
            <span class="navigation__items">4 Items</span>
          </button>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-link">Login</button>
            <button type="button" class="btn btn-link">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid slider-navigation">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark slider-navigation__container pr-0 py-0">
        <a class="navbar-brand" href="./">
          <img src="./img/main-logo.png" width="182" height="24" alt="shop logo">
        </a>
        <div class="collapse navbar-collapse h-100">
          <ul class="navbar-nav ml-auto h-100">
            <li class="nav-item active">
              <a class="nav-link h-100 d-flex align-items-center slider-navigation__item--active" href="#">Home
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link h-100 d-flex align-items-center" href="#">Men
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link h-100 d-flex align-items-center" href="#">Women
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link h-100 d-flex align-items-center" href="#">Children
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link h-100 d-flex align-items-center" href="#">Baby
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link h-100 d-flex align-items-center" href="#">Our Brands
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link h-100 d-flex align-items-center" href="#">Sales
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="container-fluid banner px-0 position-relative">
    <div class="banner__background-image position-absolute" alt="sneaker picture banner"></div>
    <section class="d-flex flex-column banner__advertise position-absolute">
      <p class="banner__price">From $80.00</p>
      <h1 class="banner__name">Nike Air Max</h1>
      <h2 class="banner__name-2">50 Variants</h2>
      <p class="banner__desc">Since this is our favorite sneaker, we’re bringing you 50 variants to suit everyone’s needs.</p>
      <button type="button" class="btn btn-link banner__button">BROWSE VARIANTS</button>
    </section>
  </div>
  <div class="container collection-blocks d-flex">
    <div class="collection-blocks__left"></div>
    <div class="collection-blocks__right mini-blocks">
        <div class="mini-blocks__upper-right"></div>
        <div class="mini-blocks__bottom-left"></div>
        <div class="mini-blocks__bottom-right"></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
